<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agênda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="imagens/free-agenda-icon-1023-thumb.png" alt="agenda fundo">
            <h1>Agênda de contatos</h1>
        </header>
        <form id="contatos">
            <input type="text" name="txtnome" id="txtnome" placeholder="Nome do contado">
            <input type="number" name="txtnumero" id="txtnumero" placeholder="Número telefonico">
            <button type="submit">Adiconar contato</button>
        </form>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>
                            contatos salvos
                        </th>
                        <th>
                            Número telefonico
                        </th>
                    </tr>
                </thead>
                <tbody >
                    <tr>
                        <td>
                            Nomes
                        </td>
                        <td>
                            Numeros
                        </td>
                    </tr>
                </tbody>
                <tfoot>                                         
                </tfoot>
            </table>
        </section>        
    </div>
    <script src="main.js"></script>    
</body>
</html>
